name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Python ${{ matrix.python-version }} | PyQt6 ${{ matrix.pyqt-version }}
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        pyqt-version: ["6.5.3", "6.6.1", "6.7.1"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test,dev]"

      - name: Pin PyQt6 ${{ matrix.pyqt-version }}
        run: |
          pip install --force-reinstall \
            "PyQt6==${{ matrix.pyqt-version }}" \
            "PyQt6-Qt6==${{ matrix.pyqt-version }}"

      - name: Ruff lint
        run: ruff check .

      - name: Black formatting check
        run: black --check .

      - name: Type checking
        run: mypy date_range_popover

      - name: Run tests with coverage
        run: >
          pytest --maxfail=1 --disable-warnings
          --cov=date_range_popover
          --cov-report=term-missing
          --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: py${{ matrix.python-version }}-qt${{ matrix.pyqt-version }}
          name: coverage-${{ matrix.python-version }}-${{ matrix.pyqt-version }}
          fail_ci_if_error: true
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}-${{ matrix.pyqt-version }}
          path: coverage.xml

