name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Python ${{ matrix.python-version }} | PyQt6 ${{ matrix.pyqt-version }}
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        pyqt-version: ["6.5", "6.6", "6.7"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install PyQt6 ${{ matrix.pyqt-version }}
        run: |
          python -m pip install --upgrade pip
          pip install "PyQt6~=${{ matrix.pyqt-version }}.0"

      - name: Install project dependencies
        run: pip install -e ".[test,dev]"

      - name: Ruff lint
        run: ruff check .

      - name: Black formatting check
        run: black --check .

      - name: Type checking
        run: mypy date_range_popover

      - name: Run tests with coverage
        run: >
          pytest --maxfail=1 --disable-warnings
          --cov=date_range_popover
          --cov-report=term-missing
          --cov-report=xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}-${{ matrix.pyqt-version }}
          path: coverage.xml

