site_name: Date Range Popover
site_description: "Reusable PyQt6 date and range picker."
repo_url: https://github.com/Taitranz/pyqt6-date-range-popover
docs_dir: docs

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false

nav:
  - Overview: index.md
  - Architecture: architecture.md
  - Embedding Guide: embedding.md
  - Extending: extending.md
  - Roadmap: roadmap.md
  - API:
      - Public Surface: api/public_api.md
      - Python Reference: api/reference.md

